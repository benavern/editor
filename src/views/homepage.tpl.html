<div ng-controller="textInputController">
    <div class="row">
        <div class="col-lg-6 btn-group">
            <button class="btn btn-danger"  clip-copy="text" clip-click="clearText(text)">Clear Editor</button>
            <button class="btn btn-success" clip-copy="text" clip-click-fallback="fallback(text)">Copy to Clipboard</button>
        </div>
        <p class="hidden-lg">&nbsp</p>
        <div class="col-lg-6 text-center btn-group">
            <a class="btn btn-primary" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Markdown CheatSheet</a>
            <a class="btn btn-info" href="https://github.com/juliusakula/editor/">View Source Code</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <br>
            <textarea rows="20" ng-model="text" style="width: 100%;"></textarea>
        </div>
        <div class="col-lg-6">
            <br>
            <md ng-model="text"></md>
        </div>
    </div>
</div>
